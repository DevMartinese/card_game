<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="title">
    Blackjack
  </header>

  <div class="row mt-2">
    <div class="col text-center">
      <button class="btn btn-success">New Game</button>
      <button class="btn btn-primary">Request Card</button>
      <button class="btn btn-danger">Stop Game</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Player 1 - <small>0</small></h1>
      <div id="card-player">
        <img class="cards" src="assets/cards/2C.png" />
        <img class="cards" src="assets/cards/2D.png" />
        <img class="cards" src="assets/cards/2S.png" />
        <img class="cards" src="assets/cards/2H.png" />
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h1>Computer - <small>0</small></h1>
      <div id="card-computer">
        <img class="cards" src="assets/cards/2C.png" />
        <img class="cards" src="assets/cards/2D.png" />
        <img class="cards" src="assets/cards/2S.png" />
        <img class="cards" src="assets/cards/2H.png" />
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/underscore.min.js"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
